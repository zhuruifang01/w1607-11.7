    <style>
        div[class*=col]{

        .box{

        .back{
            background:url(xxx.jpg);

            .back{background:url(zzz.jpg)};

            border:1px solid blue;

        .left div[class*=col]{
            height:200px;border:1px solid #000;
        }
        .right div[class*=col]{
            height:200px;border:1px solid #000;
        }
        .right .options{
            width:100%;height:100px;border:1px solid red;
        }

        body .right,body .left{

        }

</head>

   </div>

                    </div>

                        <div class="row">
                            <div class="col-l-12 col-m-6 col-s-12">
